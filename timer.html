<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <label for="">Hours :</label>
    <input type="" name="" id="hours" value="0" />
    <label for="">minutes :</label>
    <input id="minutes" type="text" min="0" max="59" value="0" />
    <label for="">Seconds :</label>
    <input id="seconds" type="text" min="0" max="59" value="0" />
    <br />
    <br />
    <button id="start" onclick="startInterval()">Start</button>
    <button id="stop" onclick="stopInterval()">Stop</button>
    <button id="reset" onclick="resetInterval()">Reset</button>
    <br />
</body>

<script src="index.js">
   

</script>

</html>
